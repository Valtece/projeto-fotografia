<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Alpha Photos</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Red+Hat+Display:wght@300&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');
    </style>
</head>
<body>
    <div id="full-header">
		<header class="header">
				<a href="./index.html" class="logo">
					<img src="images/logo1.png" alt="">
				</a>

				<nav class="nav1">
						<ul>
							<a href="#full-header">
								<li>
									Início
								</li>
							</a>
							<a href="#container-sobre">
								<li>
									Sobre
								</li>
							</a>
							<a href="#container-portfolio">
								<li>
									Portfólio
								</li>
							</a>
                            <a href="#container-portfolio">
								<li>
									Serviço
								</li>
							</a>
						</ul>
				</nav>
		</header>
	</div>
    
    <div class="start">
        <div class="start-img">
            <div class="img">
                
                <div class="seta">
                    <div class="arrow"></div>
                </div>
            </div>
           
        </div>
    </div>

    <div class="container-titulo">
        <div class="titulo">
            <h1>Alpha Photos</h1>
            <h2>Seus sonhos em nossas lentes</h2>
        </div>
    </div>
    <div class="container-img">
        <div class="colum-img">
            <picture class="divImgTop">
                <source media="(max-width: 750px)" srcset="images/ft2-mobile.png" type="image/jpg">
				<source media="(max-width: 1115px)" srcset="images/ft2-cortada.png" type="image/jpg">
				<img src="images/ft2.png" alt="" class="imgTop">
			</picture>
        </div>
        <div class="colum-img">
            <picture class="divImgTop">
                <source media="(max-width: 750px)" srcset="images/ft1.png" type="image/jpg">
				<source media="(max-width: 1115px)" srcset="images/ft1-cortada.png" type="image/jpg">
				<img src="images/ft1.png" alt="" class="imgTop">
			</picture>
        </div>
        <div class="colum-img">
            <picture class="divImgTop">
                <source media="(max-width: 750px)" srcset="images/ft3-mobile.png" type="image/jpg">
				<source media="(max-width: 1115px)" srcset="images/ft3-cortada.png" type="image/jpg">
				<img src="images/ft3.png" alt="" class="imgTop">
			</picture>
        </div>
    </div>
    <script src="main/main.js"></script>
</body>
</html>
